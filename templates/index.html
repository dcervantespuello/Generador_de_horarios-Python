 <!DOCTYPE html>
 <html lang="en">

 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">

     <!-- Bootstrap -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
     <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

     <!-- Scripts -->
     <script src="http://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
     <script type="text/javascript" src="{{ url_for('static', filename='script.js') }}">

     </script>

     <title>Inicio</title>
 </head>

 <body>
     <div class="container">
         <!-- Títulos -->
         <div class="row justify-content-center">
             <div class="col">
                 <h1 class="t-principal">GHC</h1>
                 <h2 class="st-principal">Generador de horarios de clase para estudiantes y profesionales de apoyo</h2>
             </div>
         </div>
         <!-- Formulario -->
         <form method="post" action="{{ url_for('result') }}">
             <div class="row">

                 <div class="col-7">
                     <!-- ESTE BUSCADOR ESTÁ FUNCIONAL. BUSCA Y MUESTRA EN TIEMPO REAL LOS RESULTADOS ABAJO-->
                     <div class="form-group">
                         <label for="nombre">Escriba el nombre de los cursos que vaya a matricular:</label>
                         <input class="form-control form-control-lg" type='text' id="nombre" name="nombre"></input>
                     </div>
                     <table class="table table-hover">
                         <thead>
                             <tr>
                                 {% for columna in columnas %}
                                 <th>{{ columna }}</th>
                                 {% endfor %}
                             </tr>
                         </thead>
                         <tbody class="cursos">
                             {% for i in numero_datos %}
                             <tr>
                                 {% for j in numero_dato %}
                                 <td>{{ datos[i][j] }}</td>
                                 {% endfor %}
                             </tr>
                             {% endfor %}
                         </tbody>
                     </table>
                 </div>

                 <!-- Gestión de cursos seleccionados -->
                 <div class="col-5">

                 </div>
             </div>
             <div class="row justify-content-center">
                 <div class="col-2">
                     <button type="submit" class="btn btn-primary boton">Generar</button>
                 </div>
             </div>
         </form>
     </div>
 </body>

 </html>
